<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="info">
                <h2>NEP-Chat <span class="status-dot"></span></h2>
            </div>
        </header>
        
        <div class="chat-messages" id="response">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your chatbot assistant. How can I help you today?
                </div>
                <span class="timestamp">Now</span>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="userQuery" placeholder="Type your message..." autocomplete="off">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                    <div class="spinner"></div>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
